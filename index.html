<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections by BK Proctor</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
      #logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0 auto;
      }

      #logo {
        width: 150px;
        height: 150px;
        background-image: url('https://yt3.ggpht.com/ytc/AMLnZu_SloYtp3fW32GMxZ_4K6lpVFJjcOzOyp133NsO=s900-c-k-c0x00ffffff-no-rj');
        background-size: cover;
      }

      #slogan {
        text-align: center;
        font-size: 2em;
        margin-top: 5px;
        color: #333;
      }

      header {
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .search-container input {
        padding: 5px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .search-container button {
        padding: 6px 10px;
        margin-left: 5px;
        background-color: #2e2e2e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .add-to-cart {
        display: inline-block;
        padding: 10px 15px;
        background-color: #2e2e2e;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 10px;
      }

      .add-to-cart:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div id="logo-container">
      <div id="logo"></div>
    </div>
    <div id="slogan">EXPRESS YOURSELF</div>

    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="collections.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <input type="text" placeholder="Search for products..." />
        <button>Search</button>
      </div>
    </header>

    <h2>COLLECTIONS BY BK PROCTOR</h2>
    <p>Browse our exclusive collections and find your perfect style.</p>

    <div class="content-container">
      <div class="images-container">
        <div class="image-text-container">
          <img src="https://thevoicebw.com/wp-content/uploads/2024/08/Collections-by-BK-Proctor.jpg" alt="Collection Image 1" />
          <p>BK Sunglasses for P800.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
